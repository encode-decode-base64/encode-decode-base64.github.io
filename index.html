<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder/Decoder</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: green;
            margin: 100px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1100px;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            text-align: left;
        }

        textarea {
            width: 100%;
            height: 500px;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            resize: none; /* Disable textarea resizing */
        }

        button {
            padding: 10px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 15px;
            text-align: left;
            width: 100%;
            height: 500px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            overflow-y: scroll; /* Enable vertical scrollbar */
        }

        @media screen and (max-width: 900px) {
            #container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Base64 Encoder/Decoder</h1>

        <label for="inputText">Text:</label>
        <textarea id="inputText" placeholder="Enter your text here..." rows="4"></textarea>

        <button onclick="encodeText()">Encode</button>
        <button onclick="decodeText()">Decode</button>

        <textarea id="result" readonly></textarea>
    </div>

    <script>
        function encodeText() {
            const inputText = document.getElementById("inputText").value;

            if (!inputText) {
                alert("Please enter text to encode.");
                return;
            }

            try {
                const encodedText = btoa(inputText);
                document.getElementById("result").value = encodedText;
            } catch (error) {
                alert("Error encoding text. Please ensure the text is valid.");
            }
        }

        function decodeText() {
            const inputText = document.getElementById("inputText").value;

            if (!inputText) {
                alert("Please enter text to decode.");
                return;
            }

            try {
                const decodedText = atob(inputText);
                document.getElementById("result").value = decodedText;
            } catch (error) {
                alert("Error decoding text. Please ensure the Base64 string is valid.");
            }
        }
    </script>
</body>
</html>
