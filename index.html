<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Converter</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --text-primary: #e0e0e0;
            --border-color: #404040;
            --gradient-encode: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-decode: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        body {
            font-family: 'Fira Code', 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            height: 100vh;
            color: var(--text-primary);
            display: flex;
        }

        .container {
            flex: 1;
            background: var(--container-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            max-height: 95vh;
        }

        h1 {
            color: #667eea;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
            font-size: 2rem;
        }

        .converter-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow: hidden;
        }

        .input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            color: #888;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        textarea {
            flex: 1;
            width: 100%;
            padding: 1.2rem;
            background: #1e1e1e;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            resize: none;
            font-family: 'Fira Code', monospace;
            font-size: 0.95rem;
            color: var(--text-primary);
            transition: all 0.25s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
            color: white;
        }

        .encode-btn {
            background: var(--gradient-encode);
        }

        .decode-btn {
            background: var(--gradient-decode);
        }

        button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .result-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .copy-container {
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .copy-btn {
            background: #3d3d3d;
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            border: 1px solid #505050;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: #4d4d4d;
            transform: scale(1.05);
        }

        .disclaimer {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #2b1d1d;
            border-radius: 8px;
            color: #ff6b6b;
            font-size: 0.85rem;
            border: 1px solid #5c2a2a;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
                height: auto;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Base64 Converter</h1>
        
        <div class="converter-section">
            <div class="input-group">
                <label>Input</label>
                <textarea 
                    id="inputText" 
                    placeholder="Paste your content here..."
                    autofocus
                    spellcheck="false"
                ></textarea>
            </div>

            <div class="button-group">
                <button class="encode-btn" onclick="encodeText()">Encode</button>
                <button class="decode-btn" onclick="decodeText()">Decode</button>
            </div>

            <div class="input-group">
                <label>Result</label>
                <div class="result-group">
                    <textarea 
                        id="result" 
                        readonly
                        placeholder="Your converted content will appear here..."
                        spellcheck="false"
                    ></textarea>
                    <div class="copy-container">
                        <button class="copy-btn" onclick="copyResult()">üìã Copy</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="disclaimer">
            ‚ö†Ô∏è Security Notice: Not for sensitive data
        </div>
    </div>

    <script>
        function encodeText() {
            const input = document.getElementById('inputText').value;
            try {
                const encoded = btoa(unescape(encodeURIComponent(input)));
                document.getElementById('result').value = encoded;
            } catch (error) {
                showError('Encoding error - check input format');
            }
        }

        function decodeText() {
            const input = document.getElementById('inputText').value;
            if (!/^[A-Za-z0-9+/=]*$/.test(input)) {
                showError('Invalid Base64 characters');
                return;
            }
            try {
                const decoded = decodeURIComponent(escape(atob(input)));
                document.getElementById('result').value = decoded;
            } catch (error) {
                showError('Decoding error - check format');
            }
        }

        function copyResult() {
            const result = document.getElementById('result');
            result.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        function showError(message) {
            const disclaimer = document.querySelector('.disclaimer');
            disclaimer.textContent = `‚ö†Ô∏è Error: ${message}`;
            setTimeout(() => {
                disclaimer.textContent = '‚ö†Ô∏è Security Notice: Not for sensitive data';
            }, 3000);
        }
    </script>
</body>
</html>
