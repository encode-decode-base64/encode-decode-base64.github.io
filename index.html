<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder/Decoder</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: green;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        #container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 2;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            text-align: left;
        }

        textarea {
            width: 100%;
            height: 500px;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            resize: none; /* Disable textarea resizing */
        }

        button {
            padding: 10px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 15px;
            text-align: left;
            width: 100%;
            height: 500px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            overflow-y: scroll; /* Enable vertical scrollbar */
        }

        @media screen and (max-width: 900px) {
            #main {
                flex-direction: column;
                align-items: center;
            }

            #container {
                width: 100%;
            }
        }

        #profile {
            flex: 1;
            text-align: center;
        }

        #profile img {
            max-width: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #profile a {
            text-decoration: none;
            font-size: 16px;
            color: #fff;
            background-color: #0077b5;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #profile a:hover {
            background-color: #005582;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="container">
            <h1>Base64 Encoder/Decoder</h1>

            <label for="inputText">Text:</label>
            <textarea id="inputText" placeholder="Enter your text here..." rows="4"></textarea>

            <button onclick="encodeText()">Encode</button>
            <button onclick="decodeText()">Decode</button>

            <textarea id="result" readonly></textarea>

            <div id="disclaimer">
                <p>⚠️ This tool is for non-sensitive data only. Do not use it for secure or confidential information.</p>
            </div>
        </div>

        <div id="profile">
            <img src="arjun-subedi.png" alt="Arjun Subedi">
            <a href="https://www.linkedin.com/in/arjunsubedi1" target="_blank">Add me on LinkedIn</a>
        </div>
    </div>

    <script>
        function isValidBase64(str) {
            const base64Regex = /^[A-Za-z0-9+/=]*$/;
            return base64Regex.test(str) && str.length % 4 === 0;
        }

        function encodeText() {
            const inputText = document.getElementById("inputText").value.trim();

            if (!inputText) {
                alert("Please enter text to encode.");
                return;
            }

            try {
                const encodedText = btoa(unescape(encodeURIComponent(inputText)));
                document.getElementById("result").value = encodedText;
            } catch (error) {
                alert("Error encoding text. Please ensure the text is valid UTF-8.");
            }
        }

        function decodeText() {
            const inputText = document.getElementById("inputText").value.trim();

            if (!inputText) {
                alert("Please enter text to decode.");
                return;
            }

            if (!isValidBase64(inputText)) {
                alert("Invalid Base64 string. Please check your input.");
                return;
            }

            try {
                const decodedText = decodeURIComponent(escape(atob(inputText)));
                document.getElementById("result").value = decodedText;
            } catch (error) {
                alert("Error decoding text. Please ensure the Base64 string is valid.");
            }
        }
    </script>
</body>
</html>
