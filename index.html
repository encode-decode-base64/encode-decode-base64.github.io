<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Converter</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --text-primary: #e0e0e0;
            --border-color: #404040;
            --gradient-encode: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-decode: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        body {
            font-family: 'Fira Code', 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            height: 100vh;
            color: var(--text-primary);
            display: flex;
        }

        .container {
            flex: 1;
            background: var(--container-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            max-height: 95vh;
        }

        h1 {
            color: #667eea;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
            font-size: 2rem;
        }

        .converter-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow: hidden;
        }

        .input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            color: #888;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        textarea {
            flex: 1;
            width: 100%;
            padding: 1.2rem;
            background: #1e1e1e;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            resize: none;
            font-family: 'Fira Code', monospace;
            font-size: 0.95rem;
            color: var(--text-primary);
            transition: all 0.25s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
            color: white;
        }

        .encode-btn {
            background: var(--gradient-encode);
        }

        .decode-btn {
            background: var(--gradient-decode);
        }

        button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .result-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .copy-container {
            position: absolute;
            right: 10px;
            top: 10px;
            display: flex;
            align-items: center;
        }

        .copy-feedback {
            position: absolute;
            right: calc(100% + 10px);
            background: #38a169;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .copy-feedback.active {
            opacity: 1;
            visibility: visible;
        }
        
        .copy-btn {
          background: #1ab2ff;
          color: white;
        }

        @media (max-width: 768px) {
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Base64 Converter</h1>
        <div class="converter-section">
            <div class="input-group">
                <label>Input</label>
                <textarea id="inputText" placeholder="Paste your content here..." autofocus spellcheck="false"></textarea>
            </div>

            <div class="button-group">
                <button class="encode-btn" onclick="encodeText()">Encode</button>
                <button class="decode-btn" onclick="decodeText()">Decode</button>
            </div>

            <div class="input-group">
                <label>Result</label>
                <div class="result-group">
                    <textarea id="result" readonly placeholder="Your converted content will appear here..." spellcheck="false"></textarea>
                    <div class="copy-container">
                        <div class="copy-feedback" id="copyFeedback">âœ” Copied!</div>
                        <button class="copy-btn" onclick="copyResult()">ðŸ“‹ Copy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function encodeText() {
            const input = document.getElementById('inputText').value;
            document.getElementById('result').value = btoa(unescape(encodeURIComponent(input)));
        }

        function decodeText() {
            const input = document.getElementById('inputText').value;
            document.getElementById('result').value = decodeURIComponent(escape(atob(input)));
        }

        function copyResult() {
            const result = document.getElementById('result');
            result.select();
            document.execCommand('copy');
            const feedback = document.getElementById('copyFeedback');
            feedback.classList.add('active');
            setTimeout(() => feedback.classList.remove('active'), 2000);
        }
    </script>
</body>
</html>
