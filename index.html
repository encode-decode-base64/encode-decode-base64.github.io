<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 600;
        }

        .converter-section {
            display: grid;
            gap: 1.5rem;
        }

        .input-group {
            display: grid;
            gap: 0.5rem;
        }

        label {
            color: #4a5568;
            font-weight: 500;
            font-size: 0.9rem;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            min-height: 150px;
            resize: vertical;
            font-family: monospace;
            font-size: 0.9rem;
        }

        textarea:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            transform: translateY(-1px);
        }

        .encode-btn {
            background: #4299e1;
            color: white;
        }

        .encode-btn:hover {
            background: #3182ce;
        }

        .decode-btn {
            background: #48bb78;
            color: white;
        }

        .decode-btn:hover {
            background: #38a169;
        }

        .copy-btn {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .copy-btn:hover {
            background: #ebf4ff;
        }

        .result-group {
            position: relative;
        }

        .copy-container {
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .disclaimer {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #fff5f5;
            border-radius: 6px;
            color: #c53030;
            font-size: 0.85rem;
            border: 1px solid #fed7d7;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }
            
            .button-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Base64 Converter</h1>
        
        <div class="converter-section">
            <div class="input-group">
                <label for="inputText">Input:</label>
                <textarea 
                    id="inputText" 
                    placeholder="Enter text to encode or base64 to decode..."
                    autofocus
                ></textarea>
            </div>

            <div class="button-group">
                <button class="encode-btn" onclick="encodeText()">
                    <span>Encode to Base64</span>
                </button>
                <button class="decode-btn" onclick="decodeText()">
                    <span>Decode from Base64</span>
                </button>
            </div>

            <div class="input-group">
                <label for="result">Result:</label>
                <div class="result-group">
                    <textarea 
                        id="result" 
                        readonly
                        placeholder="Your result will appear here..."
                    ></textarea>
                    <div class="copy-container">
                        <button class="copy-btn" onclick="copyResult()">
                            <span>Copy</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="disclaimer">
            ⚠️ Note: This tool is for non-sensitive data only. Avoid using it with confidential information.
        </div>
    </div>

    <script>
        // Existing encode/decode functions from previous code

        function copyResult() {
            const result = document.getElementById('result');
            result.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        // Add slight animation feedback
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    btn.style.transform = '';
                }, 100);
            });
        });
    </script>
</body>
</html>
